<!DOCTYPE html>
<html>
<head>
	<title>BMI Calculator</title>
	<link rel="icon" type="image/ico" href="favicon.png"/>
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
  	<h1>Find Your Body Mass Index!</h1>
  	<p>Note: BMI uses total body weight and can not determine between the overweight and the more muscular</p>
  	<div class="container">
	  	<div class="row">
		  	<div class="col-md-4"><img class="motive" src="img/black.png"></div><!-- col1 -->
		  	<div class="col-md-4">
			  	<!-- input form -->
			  	<form>
				Height in inches:<br>
				<input type="text" id="height">
				<br>
				Weight in pounds:<br>
				<input type="text" id="weight">
			  	<br><br>
			  	<!-- button linked to js function -->
			  	<button type="button" onclick="calculate()" class="btn btn-primary btn-lg">Calculate!</button>
				</form><!-- form end -->
			</div><!-- col2 -->
			<div class="col-md-4"><img class="motive" src="img/white.png"></div><!-- col3 -->	
		</div><!-- row -->	
	</div><!-- container -->

	<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
			<div  class="col-md-8">
				<!-- results -->
				<div>
					<h2 id="yourNumb"></h2>
					<h3 id="rating"></h3>
					<p id="info"></p>
				</div><!-- results -->
			</div>
			<div class="col-md-2"></div>
		</div><!-- row -->
	</div><!-- container -->

	<script src="js/jquery-1.12.1.min.js"></script> 
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>  	
</body>
</html>
